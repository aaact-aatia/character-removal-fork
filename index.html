<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<h1 class="text-center">Text Converter</h1>
	
	<div class="bg-info-subtle text-dark p-3">
		<div class="container">
			<p class="my-3"><strong>Disclaimer:</strong> All text processing is done locally in your browser. No information is sent to a server or stored externally.</p>
		</div>
	</div>
	
	<div class="container mt-5">
        <form id="textForm">
            <div class="mb-3">
                <label for="inputText" class="form-label">Paste your text here:</label>
                <textarea class="form-control" id="inputText" rows="10"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="convertButton">Convert</button>
        </form>
        <div class="mt-4">
            <h2>Converted Text</h2>
            <pre id="outputText" class="border p-3"></pre>
            <button type="button" class="btn btn-secondary mt-2" id="copyButton">Copy to Clipboard</button>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom Script -->
	<script>
		const script = document.createElement('script');
		script.src = `script.js?cache-bust=${new Date().getTime()}`;
		document.head.appendChild(script);
	</script>
</body>
</html>
